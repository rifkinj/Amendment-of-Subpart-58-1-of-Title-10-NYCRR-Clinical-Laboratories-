<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amendment of Subpart 58-1 of Title 10 NYCRR (Clinical Laboratories)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000000; line-height: 1.4; }
        .mono { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; }
        .sticky-header { position: sticky; top: 0; z-index: 100; background-color: #ffffff; border-bottom: 2px solid #000000; }
        .audit-card { background: #ffffff; border: 1px solid #000000; border-radius: 0px; margin-bottom: 5rem; }
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0; }
        @media (max-width: 1024px) { .matrix-grid { grid-template-columns: 1fr; } }
        .pane-legacy { background-color: #f9fafb; border-right: 1px solid #000000; padding: 2.5rem; }
        .pane-proposed { background-color: #ffffff; padding: 2.5rem; border-left: 1px solid #000000; }
        .tech-table { width: 100%; font-size: 0.75rem; border-collapse: collapse; margin: 1.5rem 0; border: 1px solid #000000; }
        .tech-table th { background: #000000; color: #ffffff; padding: 0.75rem; text-align: left; text-transform: uppercase; font-size: 0.65rem; border: 1px solid #000000; }
        .tech-table td { padding: 0.75rem; border: 1px solid #000000; vertical-align: top; color: #000000; }
        .tech-table tr:nth-child(even) { background-color: #f9fafb; }
        .section-anchor { scroll-margin-top: 140px; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #ffffff; }
        ::-webkit-scrollbar-thumb { background: #000000; }
    </style>
</head>
<body class="antialiased">

    <header class="sticky-header">
        <div class="max-w-[1600px] mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase leading-none">Amendment of Subpart 58-1 of Title 10 NYCRR (Clinical Laboratories)</h1>
                </div>
            </div>
        </div>
        
        <nav class="bg-black overflow-x-auto">
            <div class="max-w-[1600px] mx-auto px-6 flex text-[10px] font-bold uppercase text-slate-400 whitespace-nowrap">
                <a href="#sec-1-1" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.1</a>
                <a href="#sec-1-2" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.2</a>
                <a href="#sec-1-3" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.3</a>
                <a href="#sec-1-4" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.4</a>
                <a href="#sec-1-5" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.5</a>
                <a href="#sec-1-7" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.7</a>
                <a href="#sec-1-9" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.9</a>
                <a href="#sec-1-11" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.11</a>
                <a href="#sec-1-12" class="px-5 py-3 hover:text-white transition-all border-r border-slate-800">58-1.12</a>
            </div>
        </nav>
    </header>

    <main class="max-w-[1600px] mx-auto px-6 py-12">

                </div>
            </div>
        </section>

        <div id="auditContainer" class="space-y-12">
            <!-- Data modules injected by JavaScript -->
        </div>

    </main>

    <footer class="bg-black text-slate-500 py-20 px-6 mt-32 border-t border-slate-900">
        <div class="max-w-[1600px] mx-auto grid grid-cols-1 md:grid-cols-3 gap-16 text-sm leading-relaxed">
                         </div>
        </div>
    </footer>

    <script>
        const auditData = [
            {
                id: "sec-1-1",
                num: "58-1.1 - Permit",
                focus: "Technical responsibility by discipline and jurisdictional licensing.",
                legacy: [
                    "Required a general Laboratory Director holding a certificate of qualification (CQ).",
                    "Technical responsibility for permit categories was managed collectively; individual disciplines did not require a specifically named Technical Director in state compilation.",
                    "No requirement for directors of out-of-state laboratories to be licensed in their physical laboratory jurisdiction."
                ],
                proposed: [
                    "Requires an individual holding a technical director CQ in the relevant discipline of testing to be named responsible for EACH category on the laboratory permit.",
                    "Requires laboratory directors to be licensed in the jurisdiction where the laboratory is physically located, assuming that jurisdiction requires licensure.",
                    "Strengthens technical accountability by binding expert credentials to each specific diagnostic category listed on the permit."
                ]
            },
            {
                id: "sec-1-2",
                num: "58-1.2 - Laboratory director and technical director",
                focus: "Capacity caps, notification of absence, and physical presence criteria.",
                legacy: [
                    "Recognized the title 'sole assistant director'.",
                    "No numeric limit existed in code for laboratory permits overseen by a single individual.",
                    "Notification requirements for director absence lacked a defined day threshold.",
                    "On-site presence was loosely defined by the standard of 'providing effective oversight' without frequency mandates."
                ],
                proposed: [
                    "Establishes a strict capacity limit of <strong>five (5) laboratory permits</strong> per individual technical director.",
                    "Mandates technical directors be on-site on a <strong>'regularly scheduled basis'</strong>.",
                    "Specifies frequency of presence must be <strong>'commensurate with the volume and complexity of testing'</strong> performed.",
                    "Requires Department of Health notification for any extended absence exceeding <strong>30 calendar days</strong>.",
                    "Removes all reference to 'sole assistant director'; title is replaced by 'technical director'."
                ]
            },
            {
                id: "sec-1-3",
                num: "58-1.3 - Clinical laboratory and blood bank supervision",
                focus: "In-person supervision requirements for trainees and limited permit holders.",
                legacy: [
                    "General standards for laboratory supervisors.",
                    "Oversight of provisionally licensed personnel was occasionally interpreted loosely regarding physical presence vs asynchronous oversight."
                ],
                proposed: [
                    "Clarifies requirements for <strong>in-person supervision</strong> of persons holding limited licenses or provisional permits from the State Education Department.",
                    "Mandates the supervisor be <strong>physically present</strong> in the testing facility at all times testing is performed by these personnel.",
                    "Terminates the use of remote technical supervision for personnel in training."
                ]
            },
            {
                id: "sec-1-4",
                num: "58-1.4 - Qualifications of laboratory supervisor",
                focus: "Workforce path expansion and degree-to-experience qualification ladders.",
                legacy: [
                    "Historical list of professional titles that restricted supervisory eligibility to a narrow group.",
                    "Licensed technologists were often barred from promotional leadership due to rigid legacy terminology."
                ],
                proposed: [
                    "Recognizes two new titles of personnel as qualified supervisors: <strong>Clinical Laboratory Technologists</strong> and <strong>Cytotechnologists</strong>.",
                    "Aligns eligibility with NYS Education Law Article 165 professional licenses.",
                    "Establishes a degree-to-experience ladder: <strong>Bachelor's + 6yr, Master's + 4yr, PhD + 2yr</strong> for supervisor eligibility."
                ]
            },
            {
                id: "sec-1-5",
                num: "58-1.5 - Duties and qualifications of clinical laboratory technical personnel",
                focus: "Educational pathways and specific semester hour requirements.",
                legacy: [
                    "Personnel qualification pathways prioritized degree titles like 'Medical Technology'.",
                    "Included 'Physical Science' as a qualifying degree discipline.",
                    "Lacked specific coursework equivalent distribution for non-medical technology degrees."
                ],
                proposed: [
                    "Amends duties to align explicitly with 42 CFR Part 493 (Federal CLIA Standards).",
                    "<strong>Removal of Physical Science:</strong> Requires degree specifically in a chemical, biological or clinical laboratory science or medical technology.",
                    "<strong>Associate Degree Option:</strong> Personnel must have an earned <strong>associate degree</strong> in a chemical, biological, or clinical laboratory science or medical technology from an accredited institution.",
                    "<strong>Equivalency Standard:</strong> Individuals may qualify if they have <strong>at least 60 semester hours</strong> or equivalent from an accredited institution that includes either:",
                    "(a) 24 semester hours of medical laboratory technology courses; or",
                    "(b) 24 semester hours of science courses comprised of: (1) six semester hours of chemistry; (2) six semester hours of biology; and (3) 12 semester hours of chemistry, biology, or medical laboratory technology in any combination."
                ],
                appendix: `
                    <table class="tech-table">
                        <thead>
                            <tr>
                                <th>Qualification Criterion</th>
                                <th>Minimum Total Semester Hours</th>
                                <th>Required Science Core (24 Hours)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="font-bold">Associate Degree (Direct)</td>
                                <td>Degree Completion</td>
                                <td>Discipline: Chemical, Biological, MLT, or CLT.</td>
                            </tr>
                            <tr>
                                <td class="font-bold">MLT Coursework Path</td>
                                <td>At least 60 Semester Hours</td>
                                <td>24 Semester Hours of MLT courses.</td>
                            </tr>
                            <tr>
                                <td class="font-bold">Science Coursework Path</td>
                                <td>At least 60 Semester Hours</td>
                                <td>
                                    • 6 semester hours of chemistry<br>
                                    • 6 semester hours of biology<br>
                                    • 12 semester hours mixed (chem, bio, or MLT)
                                </td>
                            </tr>
                        </tbody>
                    </table>
                `
            },
            {
                id: "sec-1-7",
                num: "58-1.7 - Collection and Acceptance of specimens",
                focus: "Pre-analytic and post-analytic standards for digital reporting.",
                legacy: [
                    "General standards for specimen acceptance and result distribution handles."
                ],
                proposed: [
                    "Updates protocols to align with <strong>CLIA Subpart K</strong> requirements for specimen handling and distributing reports.",
                    "Emphasis on the timeliness and accuracy of <strong>Electronic Laboratory Reporting (ELR)</strong>.",
                    "Mandates specimen traceability and integrity meet federal quality benchmarks."
                ]
            },
            {
                id: "sec-1-9",
                num: "58-1.9 - Testing to be done on premises except in certain instances",
                focus: "Standardization of verification and remediation response.",
                legacy: [
                    "State-managed proficiency testing (PT) participation requirements."
                ],
                proposed: [
                    "Explicitly aligns PT requirements with <strong>42 CFR Part 493 Subpart H</strong>.",
                    "Standardizes response protocols for unsatisfactory performance (e.g., failure in 2 consecutive testing events).",
                    "Remedial actions for testing failures are synchronized with federal severity levels."
                ]
            },
            {
                id: "sec-1-11",
                num: "58-1.11 - Reports and records",
                focus: "Transition from analytic QC to total Quality Systems; retention reductions.",
                legacy: [
                    "Immunohematology record retention required for <strong>20 years</strong> (Section 58-1.11(f)(4)).",
                    "Tissue pathology paraffin blocks required for <strong>20 years</strong>.",
                    "General record retention required for 7 years for patient results."
                ],
                proposed: [
                    "Reduces immunohematology record retention from 20 years to <strong>10 years</strong> to align with federal standards.",
                    "Reduces tissue pathology paraffin block retention from 20 years to <strong>2 years</strong>.",
                    "Reduces cytogenetics reports retention from 25 years to <strong>10 years</strong>.",
                    "Mandates retention of analytic systems data, daily performance checks, and instrument calibrations for a minimum of <strong>2 years</strong>.",
                    "Maintains the NYS-specific <strong>7-year</strong> patient result retention requirement."
                ],
                appendix: `
                    <table class="tech-table">
                        <thead>
                            <tr>
                                <th>Record / Specimen Type</th>
                                <th>Existing Rule (Part 58)</th>
                                <th>Proposed Rule (Revised)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Immunohematology Records</td>
                                <td>20 Years</td>
                                <td>10 Years</td>
                            </tr>
                            <tr>
                                <td>Paraffin Tissue Blocks</td>
                                <td>20 Years</td>
                                <td>2 Years</td>
                            </tr>
                            <tr>
                                <td>Cytogenetics Reports</td>
                                <td>25 Years</td>
                                <td>10 Years</td>
                            </tr>
                            <tr>
                                <td>Molecular Oncology Reports</td>
                                <td>7 Years</td>
                                <td>10 Years</td>
                            </tr>
                            <tr>
                                <td>Analytic Metadata (QC/Cal)</td>
                                <td>2 Years</td>
                                <td>2 Years (Detailed per CLIA K)</td>
                            </tr>
                        </tbody>
                    </table>
                `
            },
            {
                id: "sec-1-12",
                num: "58-1.12 - Cytopathology standards and quality assurance",
                focus: "Mandatory slide examination limits and evaluation schedules.",
                legacy: [
                    "Established historical slide examination limits (e.g., 80 slides per day).",
                    "Oversight of slide volume was managed locally without explicit evaluation mandates."
                ],
                proposed: [
                    "Establishes a workload limit of examination for no more than <strong>100 slides in a 24-hour period</strong> (cumulative across all sites).",
                    "Mandates individual performance evaluations <strong>twice per year (semiannually)</strong> during the first year of employment.",
                    "Requires <strong>annual performance evaluations</strong> for subsequent years.",
                    "Mandates retention of individual cytotechnologist performance records for a minimum of <strong>10 years</strong>.",
                    "Removes the statutory authority for the State Cytotechnologist Registry."
                ]
            }
        ];

        function renderAudit(query = "") {
            const container = document.getElementById('auditContainer');
            if (!container) return;
            container.innerHTML = "";
            const filter = query.toLowerCase();

            const filtered = auditData.filter(d => 
                d.num.includes(filter) || 
                d.proposed.some(p => p.toLowerCase().includes(filter))
            );

            filtered.forEach(s => {
                const module = document.createElement('section');
                module.id = s.id;
                module.className = "audit-card section-anchor";
                
                module.innerHTML = `
                    <div class="px-8 py-8 bg-black text-white flex justify-between items-center">
                        <div>
                            <h2 class="text-3xl font-black text-white uppercase tracking-tight leading-none">Section ${s.num}</h2>
                        </div>
                    </div>

                    <div class="px-8 py-4 border-b border-black bg-slate-50">
                    </div>
                    <div class="matrix-grid">
                        <div class="pane-legacy">
                            <h3 class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest">Existing Standard</h3>
                            <ul class="space-y-6 text-sm text-slate-900 leading-relaxed font-medium">
                                ${s.legacy.map(item => `<li class="flex gap-4"><span>—</span> <span>${item}</span></li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="pane-proposed">
                            <h3 class="text-[10px] font-black uppercase text-slate-900 mb-6 tracking-widest font-mono uppercase">Proposed Requirements</h3>
                            <ul class="space-y-6 text-sm text-slate-900 leading-relaxed font-bold">
                                ${s.proposed.map(item => `<li class="flex gap-4"><span>▶</span> <span>${item}</span></li>`).join('')}
                            </ul>
                        </div>
                    </div>

                    ${s.appendix ? `
                        <div class="px-8 py-10 bg-white border-t border-black">
                            <h3 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest text-black">Technical Detail Matrix</h3>
                            ${s.appendix}
                        </div>
                    ` : ""}
                `;
                container.appendChild(module);
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="p-24 text-center text-slate-400 italic">No forensic matches found for query.</div>`;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('auditSearch');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => renderAudit(e.target.value));
            }
            renderAudit();
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === '/') {
                const searchInput = document.getElementById('auditSearch');
                if (searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
            }
        });
    </script>
</body>
</html>
